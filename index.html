<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<title>Calculadora de IMC</title>
</head>
<body>
	<main>
		<h1>Calculadora de IMC</h1>
		<form>
			<div class="mb-3">
				<label for="peso" class="form-label">Peso</label>
				<input type="text" class="form-control" id="peso" aria-describedby="emailHelp">
			</div>
			<div class="mb-3">
				<label for="altura" class="form-label">Altura</label>
				<input type="text" class="form-control" id="altura">
			</div>
			<button type="button" class="btn btn-primary" onclick="calcularIMC()">Calcular</button>
		</form>

		<p id="resultado"></p>
		<div id="tabela">
			<table class="table">
				<thead>
				  <tr>
					<th scope="col">IMC</th>
					<th scope="col">Classificação</th>
				  </tr>
				</thead>
				<tbody>
				  <tr>
					<th scope="row">Abaixo de 18.5</th>
					<td>Abaixo do peso</td>					
				  </tr>
				  <tr>
					<th scope="row">18.5 - 24.9</th>
					<td>Peso normal</td>
				  </tr>
				  <tr>
					<th scope="row">25.0 -29.9</th>
					<td colspan="2">Sobrepeso</td>
				  </tr>
				  <tr>
					<th scope="row">30.0 - 34.9</th>
					<td colspan="2">Obesidade Grau 1</td>
				  </tr>
				  <tr>
					<th scope="row">35.0 - 39.9</th>
					<td colspan="2">Obesidade Grau 2</td>
				  </tr>
				  <tr>
					<th scope="row">Acima de 40.0</th>
					<td colspan="2">Obesidade Mórbida</td>
				  </tr>
				</tbody>
			  </table>
		</div>
	</main>

	<script src="script.js"></script>
</body>
<footer>&copy; <a href="http://beacons.ai/designtechti.dev" target="_blank" rel="noopener noreferrer">designtechti.dev</a> 2022 </footer>
</html>
